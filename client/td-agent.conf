<system>
  log_level debug
</system>

<source>
  @type tail
  path /var/log/nginx/access.log
  pos_file /var/run/td-agent/nginx.access.log.pos
  tag nginx.access
  format nginx
</source>

<match nginx.**>
  @type forward
  transport tls
  tls_cert_path /etc/td-agent/certs/fluentd.crt
  tls_verify_hostname false
  <buffer>
    flush_mode immediate
  </buffer>
  <server>
    host 172.99.67.54
    port 24224
  </server>

  <security>
    self_hostname atst
    shared_key SHARED_KEY_HERE
  </security>
</match>
