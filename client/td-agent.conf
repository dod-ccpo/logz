<source>
  @type tail
  path /var/log/nginx/access.log
  post_file /var/log/nginz/access.log.pos
  tag nginx.access
  format nginx
</source>

<match nginx.**>
  @type forward
  send_timeout 60s
  recover_wait 10s
  hard_timeout 60s

  <server>
    name logz-dev
    host localhost
    port 24224
    weight 60
  </server>
</match>
